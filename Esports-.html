    <script>

        // Dark Mode Toggle with Local Storage

        const toggleButton = document.getElementById('theme-toggle');

        const body = document.body;

        const cards = document.querySelectorAll('.channel-card');



        function applyDarkMode(enable) {

            if (enable) {

                body.classList.add('dark');

                body.classList.replace('bg-gray-100', 'bg-gray-900');

                body.classList.replace('text-gray-900', 'text-gray-200');

                cards.forEach(card => {

                    card.classList.replace('bg-white', 'bg-gray-800');

                    card.classList.replace('text-gray-900', 'text-gray-200');

                });

                toggleButton.textContent = "â˜€ï¸";

                localStorage.setItem('dark-mode', 'enabled');

            } else {

                body.classList.remove('dark');

                body.classList.replace('bg-gray-900', 'bg-gray-100');

                body.classList.replace('text-gray-200', 'text-gray-900');

                cards.forEach(card => {

                    card.classList.replace('bg-gray-800', 'bg-white');

                    card.classList.replace('text-gray-200', 'text-gray-900');

                });

                toggleButton.textContent = "ðŸŒ™";

                localStorage.setItem('dark-mode', 'disabled');

            }

        }



        // Load theme from localStorage

        if (localStorage.getItem('dark-mode') === 'enabled') {

            applyDarkMode(true);

        }



        toggleButton.addEventListener('click', () => {

            applyDarkMode(!body.classList.contains('dark'));

        });



        // Real-Time Search

        document.getElementById('search').addEventListener('input', function() {

            let searchValue = this.value.toLowerCase();

            document.querySelectorAll('.channel-card').forEach(card => {

                let name = card.querySelector('p').textContent.toLowerCase();

                card.style.display = name.includes(searchValue) ? "block" : "none";

            });

        });

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discourage DevTools & View Source</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Optional: prevent text selection (desktop + mobile) */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

    <script>
        // Disable right-click (desktop) and long-press context menu (mobile)
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Block some keyboard shortcuts (mostly desktop)
        document.addEventListener('keydown', function (e) {
            // F12
            if (e.key === 'F12') {
                e.preventDefault();
            }

            // Ctrl+Shift+I / J / C   (DevTools shortcuts in many browsers)
            if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
                e.preventDefault();
            }

            // Ctrl+U (View Source)
            if (e.ctrlKey && e.key.toUpperCase() === 'U') {
                e.preventDefault();
            }

            // Ctrl+S (Save Page)
            if (e.ctrlKey && e.key.toUpperCase() === 'S') {
                e.preventDefault();
            }
        });

        // Optional: detect if DevTools is open (very unreliable)
        // and redirect or show a warning
        (function() {
            let devtoolsOpen = false;
            const threshold = 160;

            setInterval(function() {
                const widthDiff  = window.outerWidth - window.innerWidth;
                const heightDiff = window.outerHeight - window.innerHeight;
                if (widthDiff > threshold || heightDiff > threshold) {
                    if (!devtoolsOpen) {
                        devtoolsOpen = true;
                        alert('Developer tools are not allowed on this page.');
                        // Optionally: window.location.href = 'about:blank';
                    }
                } else {
                    devtoolsOpen = false;
                }
            }, 1000);
        })();
    </script>
</head>
