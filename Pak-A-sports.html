<iframe
  src="https://streamcrichd.com/update/asportshd.php"
  width="100%"
  height="850"
  frameborder="0"
  allowfullscreen>
</iframe>

<script type="text/javascript" src="//www.highperformanceformat.com/f9746dfef85e6ec5c7141e4723441071/invoke.js"></script>

<div id="myHeader">
<script src="//content.jwplatform.com/libraries/IDzF9Zmk.js"></script>

<div id="player"></div>

<script>
jwplayer("player").resize(480, 270);
jwplayer('player').setup({
    file: https://starsportseng.pages.dev/index.m3u8',
    title: 'Esports Live',
    width: '100%',
    aspectratio: '16:9',
    autostart: true,
    primary: 'html5',
    controls: true,
    responsive: true
});
</script>
</div>

<script>
window.onscroll = function() {myFunction()};
var header = document.getElementById("myHeader");
var sticky = header.offsetTop;
function myFunction() {
  if (window.pageYOffset >= sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

<script>
if (window.top !== window.self) {
  window.top.location = window.self.location;
}
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', function(e) {
  if (e.keyCode === 123 || (e.ctrlKey && (e.key === 'u' || e.key === 'I'))) {
    e.preventDefault();
  }
});
</script>

<script>
const allowedParent = "https://esportspk.site";
if (window !== window.top) {
  if (!document.referrer.startsWith(allowedParent)) {
    document.body.innerHTML = "<h1>Embedding not allowed</h1>";
  }
}
