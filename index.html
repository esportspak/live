<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Esports PK</title>

<style>
* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: Verdana, sans-serif;
    background: #000;
    color: #fff;
}

/* ================= SLIDER ================= */
.mySlides { display: none; position: relative; }
img { width: 100%; vertical-align: middle; }

.slideshow-container {
    max-width: 1000px;
    margin: auto;
    position: relative;
}

.button-container {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
}

.watch-button {
    padding: 12px 24px;
    font-size: 18px;
    color: #fff;
    background: #ff4500;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
}

.watch-button:hover { background: #d63b00; }

.fade {
    animation: fade 1.5s;
}
@keyframes fade {
    from { opacity: .4 }
    to { opacity: 1 }
}

.dot-container {
    text-align: center;
    padding: 10px;
}
.dot {
    height: 12px;
    width: 12px;
    background: #bbb;
    border-radius: 50%;
    display: inline-block;
    margin: 0 3px;
}
.active { background: #717171; }

/* ================= POPUP ================= */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.popup {
    width: 90%;
    max-width: 420px;
    background: #3a3a3a;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
}

.support {
    color: #ffeb3b;
    font-size: 24px;
    margin-bottom: 20px;
}

.btn {
    background: #a12a2a;
    color: #fff;
    padding: 14px;
    border-radius: 6px;
    text-decoration: none;
    display: block;
    margin: 15px 0;
    font-weight: bold;
}

.counter {
    font-size: 20px;
    color: #ffeb3b;
    display: none;
}

.error {
    color: red;
    display: none;
}

.reload {
    background: #eee;
    color: #000;
    padding: 6px 14px;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- ================= SLIDER ================= -->
<div class="slideshow-container">

    <div class="mySlides fade">
        <img src="https://cdn.shopify.com/s/files/1/0684/1643/8455/files/IMG-20260106-WA0014.jpg">
        <div class="button-container">
            <a class="watch-button" href="https://esportspk.site/Esports-.html">Watch Now</a>
        </div>
    </div>

    <div class="mySlides fade">
        <img src="https://cdn.shopify.com/s/files/1/0684/1643/8455/files/IMG-20260106-WA0014.jpg">
        <div class="button-container">
            <a class="watch-button" href="https://esportspk.site/Esports-.html">Watch Now</a>
        </div>
    </div>
</div>

<div class="dot-container">
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<!-- ================= POPUP ================= -->
<div class="overlay" id="overlay">
    <div class="popup">
        <div class="support">We Need Support</div>

        <a href="#" class="btn" id="adBtn">
            Click Here<br><small>Open 1 Ad</small>
        </a>

        <div class="counter" id="counter">20</div>

        <p class="error" id="errorMsg">
            ❌ You must watch the ad for at least 20 seconds.
        </p>

        <div class="reload" onclick="location.reload()">Reload</div>
    </div>
</div>

<script>
/* ===== SLIDER ===== */
let slideIndex = 0;
showSlides();

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;

    for (let i = 0; i < dots.length; i++) dots[i].classList.remove("active");

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].classList.add("active");

    setTimeout(showSlides, 3000);
}

/* ===== ADS POPUP ===== */
const AD_LINK = "https://otieu.com/4/10457378";
const SITE_LINK = "https://esportspk.site/";
const TOTAL_SECONDS = 20;
const INTERVAL = 4 * 60 * 60 * 1000; // ✅ 4 HOURS

const overlay = document.getElementById("overlay");
const adBtn = document.getElementById("adBtn");
const counter = document.getElementById("counter");

const lastSeen = localStorage.getItem("lastAdSeen");

if (lastSeen && Date.now() - lastSeen < INTERVAL) {
    overlay.style.display = "none";
}

adBtn.onclick = (e) => {
    e.preventDefault();
    window.open(AD_LINK, "_blank");

    counter.style.display = "block";
    let sec = TOTAL_SECONDS;
    counter.textContent = sec;

    const t = setInterval(() => {
        sec--;
        counter.textContent = sec;
        if (sec <= 0) {
            clearInterval(t);
            localStorage.setItem("lastAdSeen", Date.now());
            window.location.href = SITE_LINK;
        }
    }, 1000);
};
</script>

</body>
</html>
