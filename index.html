<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif; margin: 0; padding: 0;}
.mySlides {display: none; position: relative;}
img {vertical-align: middle; width: 100%; height: auto;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* The dots/bullets/indicators */
.dot-container { text-align: center; padding: 10px; }
.dot { height: 12px; width: 12px; margin: 0 2px; background-color: #bbb; border-radius: 50%; display: inline-block; transition: background-color 0.6s ease; }
.active { background-color: #717171; }

/* Fading animation */
.fade { animation-name: fade; animation-duration: 1.5s; }
@keyframes fade { from {opacity: .4} to {opacity: 1} }

/* Button Styling */
.button-container { position: absolute; bottom: 20px; width: 100%; text-align: center; }
.watch-button { display: inline-block; padding: 12px 24px; font-size: 18px; color: white; background-color: #ff4500; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-weight: bold; transition: background 0.3s; }
.watch-button:hover { background-color: #d63b00; }
</style>
</head>

<body>

<div class="slideshow-container">

  <div class="mySlides fade">
    <img src="https://cdn.shopify.com/s/files/1/0684/1643/8455/files/IMG-20260106-WA0014.jpg?v=1767713884" alt="Slide 1">
    <div class="button-container">
      <a href="https://esportspk.site/Esports-.html" class="watch-button">Watch Now</a>
    </div>
  </div>

  <div class="mySlides fade">
    <img src="https://cdn.shopify.com/s/files/1/0684/1643/8455/files/IMG-20260106-WA0014.jpg?v=1767713884" alt="Slide 2">
    <div class="button-container">
      <a href="https://esportspk.site/Esports-.html" class="watch-button">Watch Now</a>
    </div>
  </div>

</div>

<div class="dot-container">
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<!-- ===== SLIDER JS ===== -->
<script>
let slideIndex = 0;
showSlides();
function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) slides[i].style.display = "none";
  slideIndex++;
  if (slideIndex > slides.length) slideIndex = 1;
  for (i = 0; i < dots.length; i++) dots[i].className = dots[i].className.replace(" active", "");
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000);
}
</script>

<script src="/popup.js"></script>

</body>
</html>
