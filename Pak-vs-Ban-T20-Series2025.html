    <style>
        :root {
            /* Modern Color Palette */
            --primary-bg: #0f0f1a;      /* Deep dark blue-black */
            --secondary-bg: #1a1a2e;    /* Card/Module BG */
            --accent-color: #ff4757;    /* Vibrant red accent */
            --accent-secondary: #2ed573; /* Green for active elements */
            --text-primary: #ffffff;    /* White Text */
            --text-secondary: #b0b0c0;  /* Subdued Text */
            --time-color: #ffa502;      /* Gold/Time Highlight */
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            --transition-speed: 0.3s;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            width: 100%;
            background: linear-gradient(135deg, var(--secondary-bg) 0%, #151528 100%);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--accent-color);
            flex-shrink: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: var(--accent-color);
            font-size: 1.4rem;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-color), var(--time-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }

        /* Telegram icon only */
        .telegram-link {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all var(--transition-speed);
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #0088cc, #005c99);
        }

        .telegram-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Main Content Container */
        .main-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
            overflow: hidden;
            padding-bottom: 15px;
        }

        /* MOBILE: Player Container */
        .player-container {
            width: 100%;
            background-color: var(--secondary-bg);
            border-radius: 0;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            flex-shrink: 0;
        }

        .player-header {
            background: linear-gradient(90deg, var(--secondary-bg), #252540);
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
        }

        .player-title {
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .current-match {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        /* Player with proper aspect ratio */
        .player {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            border: none;
            display: block;
        }

        /* Channel Selector */
        .channel-selector {
            width: 100%;
            background-color: var(--secondary-bg);
            border-radius: 0;
            padding: 12px 10px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            flex-shrink: 0;
        }

        .selector-title {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 5px;
        }

        .selector-title i {
            color: var(--accent-secondary);
            font-size: 0.9rem;
        }

        .channels-container {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 5px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) rgba(255, 255, 255, 0.05);
            width: 100%;
        }

        .channels-container::-webkit-scrollbar {
            height: 3px;
        }
        .channels-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .channels-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        .channel-card {
            flex: 0 0 auto;
            width: 70px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all var(--transition-speed);
            border: 2px solid transparent;
        }

        .channel-card:hover {
            transform: translateY(2px);
            background: rgba(255, 255, 255, 0.1);
        }

        .channel-card.active {
            border-color: var(--accent-secondary);
            background: rgba(46, 213, 115, 0.1);
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 6px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background-color: white;
            padding: 2px;
        }

        .channel-name {
            font-size: 0.65rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.1;
        }

        /* Match List - SCROLLABLE AREA */
        .matches-section {
            width: 100%;
            background-color: var(--secondary-bg);
            border-radius: 0;
            padding: 12px 10px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 300px;
            margin-bottom: 10px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 5px;
            width: 100%;
            flex-shrink: 0;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--accent-color);
            font-size: 0.95rem;
        }

        .refresh-btn {
            background: rgba(255, 71, 87, 0.2);
            color: var(--accent-color);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all var(--transition-speed);
            flex-shrink: 0;
        }

        .refresh-btn:hover {
            background: rgba(255, 71, 87, 0.3);
            transform: scale(1.05);
        }

        /* Scrollable matches container */
        .matches-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            overflow-y: auto;
            flex: 1;
            padding-right: 2px;
            max-height: calc(100vh - 400px);
            min-height: 200px;
        }

        .matches-container::-webkit-scrollbar {
            width: 5px;
        }
        .matches-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .matches-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all var(--transition-speed);
            border: 2px solid transparent;
            width: 100%;
            flex-shrink: 0;
        }

        .match-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .match-card.active {
            border-color: var(--accent-color);
            background: rgba(255, 71, 87, 0.1);
        }

        .match-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            padding: 3px;
            background-color: white;
            flex-shrink: 0;
        }

        .match-details {
            flex: 1;
            min-width: 0;
        }

        .match-title {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 4px;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .match-time {
            font-size: 0.75rem;
            color: var(--time-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .match-arrow {
            color: var(--accent-color);
            font-size: 1.1rem;
            opacity: 0.7;
            transition: opacity var(--transition-speed);
            flex-shrink: 0;
        }

        .match-card:hover .match-arrow {

        }

        @media (min-width: 1200px) {

        /* Loading State */
        .loading-container {

            align-items: center;

            padding: 25px 10px;
            gap: 12px;
            width: 100%;

        .spinner {
            width: 35px;
            height: 35px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color);
