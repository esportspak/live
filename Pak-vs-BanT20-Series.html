<html>
<head>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }

    .shaka-controls-button,
    .shaka-overflow-button-label,
    .shaka-current-time,
    .shaka-time-container {
      color: dark-blue !important;
    }

    .shaka-controls-button svg path {
      fill: #1e90ff !important;
    }

    .video-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 65px;
      height: 20px;
      opacity: 0.8;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay muted playsinline preload="metadata"
      poster="https://blogger.googleusercontent.com/img/a/AVvXsEiGqaZeRBZ6Y7yV5ZYSRiNRhBa5q9_EMx7R5TJcHd3XJwwHh2YhNOGt76Y4vEcUIjvIaA7W-Tw1RyMLP-4WZwVHA4mk18zwXl7HdSL5WabprIasDOWJO7jpL0zTQB4p_y7X0Rv0xwe-cJ-GvxofAgeRp2FIiNgB90n_b8Cqw0sAaZqVhJg_fi9UyfSO8KY">
    </video>

    <img class="video-logo" src="https://cinearenz.png" alt="cinearena.live">
  </div>

<div style="display:none;">
  <script src="//widget.supercounters.com/ssl/online_t.js"></script>
  <script>
    sc_online_t(1707487,"Users Online","170ddb");
  </script>
  <noscript><a href="https://www.supercounters.com/">supercounters.com</a></noscript>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'mute', 'volume', 'time_and_duration',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen', 'overflow_menu'
        ],
        volumeBarColors: {
          base: 'rgba(135, 206, 235, 0.35)',
          level: 'rgb(255,255,255)'
        },
        seekBarColors: {
          base: 'rgba(50, 55, 61)',
          buffered: 'rgba(135, 206, 235, 0.6)',
          played: 'rgb(255, 255, 255)'
        }
      });

      // ✅ Updated DRM Config
      const drmConfig = {
        clearKeys: {
          "065051b99bf5cf8d9a3bde5cbde6aaf9": "214bd176832872339ce184338320f9a2"
        }
      };

      // ✅ Updated MPD
      const streamUrl = "https://a166aivottlinear-a.akamaihd.net/OTTB/sin-nitro/live/clients/dash/enc/inpyms8ezu/out/v1/1084d5c9a97a4c5b9f9554c88f486646/cenc.mpd";

      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          bufferBehind: 15,
          retryParameters: {
            timeout: 10000,
            maxAttempts: 5,
            baseDelay: 300,
            backoffFactor: 1.2
          },
          segmentRequestTimeout: 8000,
          segmentPrefetchLimit: 2,
          useNativeHlsOnSafari: true
        },
        manifest: {
          retryParameters: { timeout: 8000, maxAttempts: 3 }
        }
      });

      player.addEventListener('error', (event) => {
        console.error('Shaka Player Error:', event.detail);
      });

      try {
        await player.load(streamUrl);
        console.log("Stream loaded successfully");

        video.muted = true;
        const playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise.catch(err => console.log("Autoplay blocked:", err));
        }

      } catch (error) {
        console.error('Load error:', error);
      }

      document.addEventListener('click', () => {
        if (video.muted) {
          video.muted = false;
          video.volume = 1;
        }
      }, { once: true });
    });
  </script>
</body>
